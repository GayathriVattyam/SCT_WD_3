<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container" id="quizPage">
    <h1>Tech Quiz Game</h1>
    <div id="questionList"></div>
    <button onclick="submitQuiz()" class="submit-btn">Submit</button>
  </div>

  <div class="result-container hide" id="resultPage">
    <div class="score-circle">
      <span id="scoreValue"></span>
    </div>
    <p id="motivationText"></p>
    <button onclick="restartQuiz()" class="submit-btn">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
